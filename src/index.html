<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TRELLO_Hi</title>
  </head>
  <body>
    <div class="container">
      <div class="main_box">
        <div class="item_box">
          <div class="item_main_title">
            <h3 class="item_title">TODO</h3>
            <div class="dots">
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
            </div>
          </div>
          <ul class="cards">
            <li class="card">
              <p class="item_card_text">Важное дело</p>
              <img src="./img/x.png" class="item_card_close" />
            </li>
            <li class="card">
              <p class="item_card_text">Не важное дело</p>
              <img src="./img/x.png" class="item_card_close" />
            </li>
            <li class="card">
              <p class="item_card_text">вообще не важное дело</p>
              <img src="./img/x.png" class="item_card_close" />
            </li>
            <li class="card">
              <p class="item_card_text">очень важное дело</p>
              <img src="./img/x.png" class="item_card_close" />
            </li>
          </ul>
          <div class="btn_box">
            <button class="add_card">+ Add another card</button>
            <div class="form_btn none">
              <textarea
                class="form_btn_text"
                rows="3"
                placeholder="Enter a title for this card..."
              ></textarea>
              <div class="btn_block">
                <button class="form_btn_button">Add Card</button>
                <button class="form_btn_close">
                  <img src="./img/x.png" alt="" class="cloce_btn" />
                </button>
              </div>
            </div>
          </div>
        </div>
